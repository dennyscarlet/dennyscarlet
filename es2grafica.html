<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        .square {
            width: 20px;
            height: 20px;
            border: 1px solid #000; /
            margin: 15px; 
            display: inline-block;
        }
        body {
  background-image: url(https://i.pinimg.com/originals/43/37/a4/4337a4be75e9ae8cfc1af605dd4bdc00.gif);
}
    </style>
    <title>Generatore</title>
</head>
<body> 
    <label for="numeroDiv">Inserisci un numero:</label>
    <input type="number" id="numeroDiv" min="1" value="1">
    <button onclick="creaDiv()">Genera numero</button>

    <script>
        function creaDiv() {
           
            var numeroDiv = document.getElementById("numeroDiv").value;

            
            var container = document.body;

            
            container.innerHTML = "";

            
            for (var i = 0; i < numeroDiv; i++) {
                var div = document.createElement("div");
                div.className = "square";
               
                div.style.backgroundColor = getRandomColor();
                container.appendChild(div);
            }
        }

        
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
