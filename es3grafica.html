<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrato di Quadrati</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        .quadrato {
            width: 30px; 
            height: 30px;
            display: inline-block;
            border: 1px solid #000; 
            margin: 2px;
        }

        .grigio-scuro {
            background-color: #333; 
        }

        .grigio-chiaro {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    
    <script>
        
        const container = document.createElement('div');
        container.className = 'container';
        document.body.appendChild(container);

        
        for (let i = 1; i <= 100; i++) {
            
            const quadrato = document.createElement('div');
            quadrato.className = 'quadrato';

            
            quadrato.classList.add(i % 2 === 0 ? 'grigio-chiaro' : 'grigio-scuro');

            
            container.appendChild(quadrato);
        }
    </script>
</body>
</html>
