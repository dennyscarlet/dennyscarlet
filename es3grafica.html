<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrato di Quadrati con Rose e Assi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff; 
        }

        .container {
            display: grid;
            grid-template-columns: repeat(10, 60px); 
            gap: 2px;
        }

        .quadrato {
            width: 60px; 
            height: 60px;
            display: inline-block;
            border: 1px solid #000; 
            margin: 2px;
            overflow: hidden; 
        }

        .grigio-scuro {
            background-color: #333; 
            color: #fff; 
        }

        .grigio-chiaro {
            background-color: #f0f0f0; 
        }

        .quadrato img {
            width: 100%; 
            height: 100%;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    
    <script>
        
        const container = document.createElement('div');
        container.className = 'container';
        document.body.appendChild(container);

       
        for (let i = 1; i <= 100; i++) {
            
            const quadrato = document.createElement('div');
            quadrato.className = 'quadrato';

            
            quadrato.classList.add(i % 2 === 0 ? 'grigio-chiaro' : 'grigio-scuro');

           img
            const img = document.createElement('img');

            
            img.src = i % 2 === 0 ? 'https://i.pinimg.com/originals/c9/91/d2/c991d2874a3dbe2bd6d8837b1c209223.gif' : 'https://i.gifer.com/7Uw.gif';

         
            quadrato.appendChild(img);

           
            container.appendChild(quadrato);
        }
    </script>
</body>
</html>
